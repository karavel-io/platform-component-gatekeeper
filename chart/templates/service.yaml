apiVersion: v1
kind: Service
metadata:
  name: {{ include "gatekeeper.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gatekeeper.name" . }}
    {{- include "gatekeeper.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "gatekeeper.name" . }}
    {{- include "gatekeeper.selectorLabels" . | nindent 4 }}
